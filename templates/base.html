<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="--bs-body-color: #333;">
    <header class="rounded-bottom-1" style="background-color: #A3B18A">
        <h1 class="p-2 font-monospace">Gerenciador de Projetos</h1>

        <hr>

        <!-- Barra de navegação -->
        <nav class="navbar pt-0">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                            <a href="{{ url_for('index') }}" class="navbar-brand p-2">Home</a>
                            {% if 'user_id' in session %}
                                <a href="{{ url_for('dashboard') }}" class="navbar-brand p-2">Dashboard</a>
                                <a href="{{ url_for('logout') }}" class="navbar-brand p-2">Sair</a>
                            {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">

        <!-- Mensagens -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
